<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Fintech_ - Registre-se</title>
     <!--Main stylesheet CSS3-->
     <link rel="stylesheet" href="./css/main.css">
     <link rel="stylesheet" href="./css/cadastro.css">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!--Links externos-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
     <link href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
     <!--Scripts só para a Data de Nascimento-->
     <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
    <body>
        <section class="section-banner">
            <div class="banner-img">
                <img class="mini-img" src="./img/laptop.png" alt="">
            </div>
        </section>

        <div class="global-container">
            <div class="login-form">
                <div class="card-body">
                    <h2 class="text-center">Registre-se</h2>
                    <div class="card-text">
                        <form>
                            <div class="row gx-lg-3">
                                <div class="col colunm">
                                  <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="First name">
                                </div>
                                <div class="col colunm">
                                  <input type="text" class="form-control" placeholder="Segundo Nome" aria-label="Last name">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="Data">
                        <input type="text" class="date form-control" placeholder="Data de Nascimento:" style="width: 340px" />
                    </div>

                    <div class="selected">
                        <select  class="form-select" aria-label="Gênero">
                            <option selected>Gênero:</option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Não se identificar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="Email:">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Senha:">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Confirmar Senha:">
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-primary btn-block" style="color:#000; background:#dcb9ff; border:#dcb9ff;"><b>Registre-se</b></button>
                    </div>
                </div>
            </div>
        </div>

        <!--Bootstrap-->
        <script type="text/javascript">
            $(".date").datepicker({
                format: "dd-mm-yyyy",
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    </body>
</html>
